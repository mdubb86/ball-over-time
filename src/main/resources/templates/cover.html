
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cover Template for Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" />
<link href="css/cover.css" rel="stylesheet" />
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand"><svg th:replace="icons :: basketball-icon"></svg> <svg th:replace="icons :: slash-icon"></svg> <svg
            th:replace="icons :: clock-icon"></svg> <span>Ball Over Time</span></h3>
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Source</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="inner cover">
          <h1 class="cover-heading"><span th:text="${#numbers.formatInteger(games,3,'COMMA')}"></span> NBA games. <span th:text="${#numbers.formatInteger(stats,3,'COMMA')}"></span> stats.</h1>
          <p class="lead">Create custom interactive charts of any available stat across all NBA players since 1960.</p>
          <p class="lead">
            <a href="interactive" class="btn btn-lg btn-default">Get Started</a>
            <a href="interactive" class="btn btn-lg btn-default">See Demo</a>
          </p>
        </div>
        <div class="mastfoot">
          <div class="inner">
            <p>
              Created and maintained by <a href="https://github.com/mdubb86">mdubb86</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
